 <!DOCTYPE html>
 <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Feedback Collector</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

 </head>
 <body>
    <div class="container">
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>

        <h1><i class="fas fa-comments icon"></i>Feedback Collector</h1>

        <form id="feedbackForm">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required/>

            <label for="message">Feedback:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit"><i class="fas fa-paper-plane icon"></i>Submit</button>
        </form>

        <h2><i class="fas fa-list icon"></i>All Feedbacks</h2>
        <ul id="feedbackList"></ul>
    </div>

    <script src="script.js"></script>


    <div id="toast" class="toast">Feedback submitted successfully!</div>

 </body>
 </html>
